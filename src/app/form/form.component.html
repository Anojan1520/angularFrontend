<div class="container">
    <div class="row mt-5">
        <form [formGroup]="TaskForm" (ngSubmit)="FormSubmited(TaskForm)" class="mb-5 ">
            <div class="row">
                <div class="col-5 p-3 shadow bg-body-tertiary rounded">
                    <h3 class="text-danger">Add New Task</h3>
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control p-2" formControlName="title">
                        <div class="" *ngIf="TaskForm.controls['title'].touched">
                            <p class="text-danger" *ngIf="TaskForm.controls['title'].hasError('required')">This Field is
                                required</p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control p-2" formControlName="description">
                        <div class="" *ngIf="TaskForm.controls['description'].touched">
                            <p class="text-danger" *ngIf="TaskForm.controls['description'].hasError('required')">This
                                Field
                                is required</p>

                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">DueDate</label>
                        <input type="text" class="form-control p-2" formControlName="duedate" bsDatepicker>
                        <div class="" *ngIf="TaskForm.controls['duedate'].touched">
                            <p class="text-danger" *ngIf="TaskForm.controls['duedate'].hasError('required')">This Field
                                is
                                required</p>

                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Priority</label><br>
                        <select name="Priority" class="form-control p-2 " formControlName="priority">
                            <option value="">Select Your Priority</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                        <div class="" *ngIf="TaskForm.controls['priority'].touched">
                            <p class="text-danger" *ngIf="TaskForm.controls['priority'].hasError('')">This Field is
                                required
                            </p>

                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">User</label><br>
                        <select name="Priority" class="form-control p-2" formControlName="assigneeId">
                            <option value="">Select User</option>
                            <option *ngFor="let item of Users" value="{{item.id}}">{{item.name}}</option>
                        </select>
                        <div class="" *ngIf="TaskForm.controls['priority'].touched">
                            <p class="text-danger" *ngIf="TaskForm.controls['priority'].hasError('')">This Field is
                                required
                            </p>

                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm me-3"
                        [disabled]="TaskForm.invalid">Submit</button>
                    <button type="reset" class="btn btn-secondary btn-sm" [routerLink]="['/']">Cancel</button>
                </div>
                <div class="col-5 offset-1 mt-5">
                    <h3 class="mt-3 text-primary">Check List</h3>
                    <div class="row">
                        <div class="col-9 ">
                            <div formArrayName="checkList">
                                <div *ngFor="let check of checkList.controls;let i=index " [formGroupName]="i">
                                    <div class="d-flex border border-dark rounded p-1">
                                        <input type="text" class="w-100" placeholder="Add a new CheckList here"
                                            formControlName="name" style="outline: none; border: none;">
                                        <button class="btn text-danger ms-4 fs-4 p-0"
                                            (click)="removeChecklistItem(i)"><i class="bi bi-x-circle"></i></button>
                                    </div>
                                    <div class="d-flex">
                                        <input type="checkbox" class="form-check-input me-2" formControlName="isDone">
                                        <p>Mark as Completed</p>
                                    </div>
                                </div>
                                <button class="btn btn-success btn-sm" type="button"
                                    (click)="addChecklistItem()">Add</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
