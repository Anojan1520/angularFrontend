<div class="container-fluid d-flex justify-content-center mt-2 pt-5">
    <div class="row shadow-lg p-3 mb-5 rounded">
        <div class="col-6 ">
            <form [formGroup]="signinForm">
                <h4 class="mb-3">Sign in</h4>
                <div class="mt-3">
                    <div class="input-group " style="width: 350px;">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope"></i></span>
                        <input type="text" class="form-control" placeholder="Your Email" formControlName="email">
                    </div>
                    <div *ngIf="signinForm.controls['email'].touched">
                        <p class="text-danger m-0" *ngIf="signinForm.controls['email'].hasError('required')">Email Field
                            is
                            required</p>
                        <p class="text-danger m-0" *ngIf="signinForm.controls['email'].hasError('email')">Valid email
                            address is required</p>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="input-group " style="width: 350px;">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-lock"></i></span>
                        <input type="text" class="form-control" placeholder="Password" formControlName="password">

                    </div>
                    <div *ngIf="signinForm.controls['password'].touched">
                        <p class="text-danger m-0" *ngIf="signinForm.controls['password'].hasError('required')">Password
                            Field
                            is required</p>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" >
                        <label class="form-check-label" for="flexCheckChecked" formControlName="terms">
                           Remember me
                        </label>
                    </div>
                </div>

                <button class="btn btn-primary my-2" style="padding: 5px 145px;"
                    [disabled]="signinForm.invalid">Register</button> <br>
                <a [routerLink]="['/signup']" class="text-secondary ms-5 ps-5">Create an account</a>
            </form>

        </div>
        <div class="col-2 p-2">
            <img src="images/signin.jpg" alt="" height="330px" class="ms-3">
        </div>
    </div>
</div>
