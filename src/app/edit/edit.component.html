<div class="container">
    <div class="row">
        <div class="col-7 offset-3 mt-4">
            <form style="width: 550px;" [formGroup]="TaskForm" (ngSubmit)="EditSubmit(TaskForm)"
                class="shadow p-3 mb-5 bg-body-tertiary rounded">
                <div class="row">
                    <div class="col-6">
                        <h3 class="text-danger">Update Task</h3>
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control p-2" formControlName="title">
                            <div class="" *ngIf="TaskForm.controls['title'].touched">
                                <p class="text-danger" *ngIf="TaskForm.controls['title'].hasError('required')">This
                                    Field is
                                    required</p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control p-2" formControlName="description">
                            <div class="" *ngIf="TaskForm.controls['description'].touched">
                                <p class="text-danger" *ngIf="TaskForm.controls['description'].hasError('required')">
                                    This
                                    Field is
                                    required</p>

                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">DueDate</label>
                            <input type="date" class="form-control p-2" formControlName="duedate" date>
                            <div class="" *ngIf="TaskForm.controls['duedate'].touched">
                                <p class="text-danger" *ngIf="TaskForm.controls['duedate'].hasError('required')">
                                    This Field
                                    is
                                    required</p>

                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Priority</label><br>
                            <select name="Priority" class="form-control p-2" formControlName="priority">
                                <option value="">Select Your Priority</option>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                            <div class="" *ngIf="TaskForm.controls['priority'].touched">
                                <p class="text-danger" *ngIf="TaskForm.controls['priority'].hasError('')">This Field
                                    is
                                    required</p>

                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">User</label><br>
                            <input type="text" class="form-control p-2" formControlName="assigneeId" readonly>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="" formArrayName="checkList">
                            <h3 class="text-success mb-4 ">CheckList</h3>
                            <div class="pt-3" *ngFor="let check of CheckList.controls; let i=index " [formGroupName]="i">
                                <input type="text" class="form-control" formControlName="name">
                                <input type="checkbox" class="checkbox" formControlName="isDone">
                            </div>
                            <br>
                        </div>

                       
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary btn-sm me-3"
                        [disabled]="TaskForm.invalid">Update</button>
                    <button type="button" class="btn btn-secondary btn-sm" [routerLink]="['task']">Cancel</button>
                    </div>
                </div>



            </form>
        </div>
      
    </div>

</div>
