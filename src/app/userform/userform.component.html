<div class="container">
    <div class="row">
        <div class="col-5 offset-4 mt-5">
            <form style="width: 400px;" [formGroup]="userForm" (ngSubmit)="FormSubmited(userForm)" class="shadow p-3 mb-5 bg-light rounded">
                <h3 class="text-danger">{{title}}</h3>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" formControlName="name">
                    <div class="" *ngIf="userForm.controls['name'].touched">
                        <p class="text-danger" *ngIf="userForm.controls['name'].hasError('required')">This Field is required</p>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" >Email</label>
                    <input type="email" class="form-control" formControlName="email" email>
                    <div class="" *ngIf="userForm.controls['email'].touched">
                        <p class="text-danger" *ngIf="userForm.controls['email'].hasError('required')">This Field is required</p>

                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" >Password</label>
                    <input type="password" class="form-control" formControlName="password" email>
                    <div class="" *ngIf="userForm.controls['password'].touched">
                        <p class="text-danger" *ngIf="userForm.controls['password'].hasError('required')">This Field is required</p>

                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone-no</label>
                    <input type="text" class="form-control" formControlName="phoneNumber" date> 
                    <div class="" *ngIf="userForm.controls['phoneNumber'].touched">
                        <p class="text-danger" *ngIf="userForm.controls['phoneNumber'].hasError('required')">This Field is required</p>

                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label><br>
                    <input type="text" class="form-control" formControlName="address" > 
                    <div class="" *ngIf="userForm.controls['address'].touched">
                        <p class="text-danger" *ngIf="userForm.controls['address'].hasError('required')">This Field is required</p>

                    </div>
                </div>
        
                <button type="submit" class="btn btn-primary btn-sm me-3" >Submit</button>
                <button type="reset" class="btn btn-secondary btn-sm" [routerLink]="['/']">Cancel</button>
            </form>
        </div>
    </div>
 
</div>
